<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>BuyBook: Online BookShop</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap" rel="stylesheet">
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="overlayed-card row">
        <div id="login-button" class="col pointer-cursor waves-effect waves-light" style="border-top-left-radius: 5px; border-bottom-left-radius: 5px;">
            <p class="h4-responsive">Login</p>
        </div>
        <div id="signup-button" class="col pointer-cursor waves-effect waves-light white" style="border-top-right-radius: 5px; border-bottom-right-radius: 5px;">
            <p class="h4-responsive"> Sign Up</p>
        </div>
    </div>
    <form id="signupForm" class="text-center border border-light p-4 needs-validation" novalidate>
        <!-- Default form register -->
        <div id="signUpFormAnimator" style="display: block;">
            <div class="form-row">
                <div class="col">
                    <!-- First name -->
                    <input type="text" id="signupFirstName" class="form-control" placeholder="First name">
                    <div id="signupFirstNameValidationBox" class="invalid-feedback">
                        Enter this field.
                    </div>
                </div>
                <div class="col">
                    <!-- Last name -->
                    <input type="text" id="signupLastName" class="form-control" placeholder="Last name">
                    <div id="signupLastNameValidationBox" class="invalid-feedback">
                        Enter this field.
                    </div>
                </div>
            </div>
            <!-- E-mail -->
            <input type="email" id="signupEmail" class="form-control mt-4" placeholder="E-mail">
            <div id="signupEmailValidationBox" class="invalid-feedback">
                Enter a valid email. Example: name@example.com
            </div>
            <!-- Phone number -->
            <input type="text" id="signupPhone" class="form-control mt-4" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock">
            <div id="signupPhoneValidationBox" class="invalid-feedback">
                Enter a valid phone Number.
            </div>
            <!-- Password -->
            <input type="password" id="signupPassword" class="form-control mt-4" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
            <div id="signupPasswordValidationBox" class="invalid-feedback"></div>
            <small id="formTextHelper" class="form-text text-muted">At least 8 characters and 1 digit</small>
            <!-- Confirm Password -->
            <input type="password" id="signupPasswordC" class="form-control mt-4" placeholder="Confirm Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
            <div id="signupPasswordCValidationBoxC" class="invalid-feedback"></div>
            <!-- Newsletter -->
            <div class="custom-control custom-checkbox mt-4">
                <input type="checkbox" class="custom-control-input">
                <label class="custom-control-label" for="defaultRegisterFormNewsletter">Subscribe to our newsletter</label>
            </div>
            <!-- Sign up button -->
            <button class="btn btn-info my-4 btn-block blue-gradient" type="submit">Sign Up</button>

            <div class="center-text">
                <!-- Social register -->
                <p>or
                    <ShowBigger style="color: #3668BB;">Sign Up</ShowBigger> with:</p>
                <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
                <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
                <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
                <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

            </div>
            <hr>

            <!-- Terms of service -->
            <p>By clicking
                <em>Sign up</em> you agree to our
                <a href="" target="_blank">terms of service</a>
            </p>
        </div>
        <!-- /Default form register -->
    </form>

    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom js -->
    <script type="text/javascript" src="js/javaScript.js"></script>
    <script type="text/javascript" src="js/myJs.js"></script>
</body>

</html>
